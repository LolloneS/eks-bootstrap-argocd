apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/lollones/eks-bootstrap-argocd.git
      revision: HEAD
      directories:
      - path: apps/*/envs/monitoring 
  template:      
    metadata:
      name: '{{index .path.segments 1}}-{{index .path.segments 3}}' 
    spec:
      project: default

      source:
        repoURL: https://github.com/lollones/eks-bootstrap-argocd.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      
      destination:
        name: lorenzo-monitoring
        namespace: '{{index .path.segments 1}}-{{index .path.segments 3}}'

      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated:
          prune: true
          selfHeal: true
      