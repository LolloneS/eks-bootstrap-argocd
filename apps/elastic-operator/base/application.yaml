apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: replaceme
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: eck-operator
    targetRevision: 2.16.1
  destination:
    name: replaceme
    namespace: elastic-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
